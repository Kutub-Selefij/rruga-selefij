    <style>
        /* --- CSS --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --modal-bg: #000000;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding-bottom: 50px;
            /* BLLOKIM LEVIZJEJ E PAQARTA */
            overscroll-behavior-y: none; /* Ndalon efektin e kërcimit ne lart te poshte */
            touch-action: pan-y; /* Lejon vetem vertikal scroll, ndalon accidental zoom */
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 10px;
            white-space: pre-wrap; /* Lejon qe shkrimi te ndahet ne rreshte te reja */
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 15px;
        }

        .book-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            touch-action: manipulation; /* Mbarim i butonave */
        }

        .book-card:hover {
            background: rgba(56, 189, 248, 0.15);
            border-color: var(--accent-color);
            transform: translateY(-3px);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .book-author {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .read-btn {
            background-color: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 180px;
            transition: 0.2s;
        }

        .read-btn:hover { background-color: var(--accent-hover); }

        /* Modal (Viewer) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg);
            z-index: 1000;
            flex-direction: column;
        }
        .modal.active { display: flex; }
        
        .modal-header {
            padding: 15px;
            background: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }

        .close-btn {
            background: #ef4444; color: white; border: none;
            padding: 5px 15px; border-radius: 4px; cursor: pointer;
        }

        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* --- LOADING / SPLASH SCREEN CSS --- */
        #loader-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease-out;
        }

        .bismillah-text {
            font-size: 3rem;
            color: #d4af37; /* Ngjyrë Artë */
            font-family: 'Times New Roman', serif;
            direction: rtl;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .loading-line-container {
            width: 250px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-line {
            height: 100%;
            width: 0%;
            background-color: #38bdf8;
            animation: loadProgress 2.5s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 600px) {
            body { font-size: 14px; }
            
            .container { 
                grid-template-columns: 1fr; /* Nje liber ne rresht */
                padding: 0 10px; 
                gap: 10px;
            }
            
            header { padding: 15px 10px; }

            /* BORJA E LOGOS DHE TEKSTIT PER TELEFON */
            h1 { 
                font-size: 0.9rem; /* Shkronja e vogel */
                margin-top: 5px;
            }
            
            header div:first-child { /* Arabishtja */
                font-size: 0.8rem;
                margin-bottom: 2px;
            }

            .read-btn { 
                max-width: 100%; /* Butoni plotësisht i gjere */
                padding: 12px;
                font-size: 1rem;
            }
            
            .bismillah-text { font-size: 2rem; }
        }
    </style>

        const gridContainer = document.getElementById('book-grid');
        const modal = document.getElementById('pdf-modal');
        const modalTitle = document.getElementById('modal-book-title');
        const iframe = document.getElementById('pdf-frame');

        function renderBooks() {
            gridContainer.innerHTML = ''; 
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div style="width:100%">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                    </div>
                    <button class="read-btn" onclick="openBook('${book.url}', '${book.title}')">Lexo</button>
                `;
                gridContainer.appendChild(card);
            });
        }

        function openBook(url, title) {
            modalTitle.innerText = title;
            iframe.src = url;
            modal.classList.add('active');
            // BLOKOJME SCROLL-IN E FAQES KRYESORE KUR HAPEN LIBRAT
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            modal.classList.remove('active');
            iframe.src = "";
            // KTHIMI I SCROLL-IT NE NORMAL
            document.body.style.overflow = 'auto';
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        renderBooks();
    </script>
</body>
</html>
